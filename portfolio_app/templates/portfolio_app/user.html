{% {% extends "portfolio_app/base_template.html" %}%}
{% block content %}
<h3>Musician Profile</h3>
Welcome, {{user}}

{% if pieces %}

{% for piece in pieces %}
<div style="padding: 15px; border: 2px solid #000;">
    <strong>{{ piece.title }}</strong>
    <a class="btn btn-primary" href="{{ piece.get_absolute_url }}" role="button">View</a>
</div>
{% endfor %}
{% endif %}

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-primary" type="submit" name = "Update">
</form>


{% endblock %}
