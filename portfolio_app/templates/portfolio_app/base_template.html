{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
<title>Musicians</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
</head>

<body style="margin: 1%;">
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-body-tertiary">
<div class="container-fluid">
<img src= "{% static 'images/piano.png' %}" width="70px">
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{% url 'index' %}">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{% url 'musicians' %}" id="id_musicians">Musicians</a>
</li>
<li class="nav-item">
{% if user.is_authenticated %} 
<a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}" id="logout">Logout as {{user}}</a>
{% else %}
<a class="nav-link" href="{% url 'login' %}?next={{ request.path }}" id="login">Login</a>
{% endif %}
</li>
</ul>
</div>
</div>
</nav>
    
<div style="margin: 1%;">
<!-- add block content from html template -->
{% block content %}

{% endblock %}
</body>
</html>
